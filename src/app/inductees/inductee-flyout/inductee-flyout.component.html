<main>
    <h1>{{context.name}}</h1>
    <div style="text-align: center;">
        <img [src]="imagePath" />
    </div>
    <div *ngFor="let m of images">
        <img class="mySlides" [src]="imagePath">
    </div>
    <div style="margin: 15px;">
        <div *ngIf="p1">{{p1}}</div><br *ngIf="p1">
        <div *ngIf="p2">{{p2}}</div><br *ngIf="p2">
        <div *ngIf="p3">{{p3}}</div><br *ngIf="p3">
        <div *ngIf="p4">{{p4}}</div><br *ngIf="p4">
        <div *ngIf="p5">{{p5}}</div><br *ngIf="p5">
        <div *ngIf="p6">{{p6}}</div><br *ngIf="p6">
        <div *ngIf="p7">{{p6}}</div><br *ngIf="p7">
    </div>
</main>
