<div class="grid-item; card">
    <div style="text-align: center;">
        <img [src]="imagePath" />
    </div>
    <div *ngIf="bioPresent">
        <button class="sky-btn sky-btn-link-inline" type="button" (click)="onNameClick(id)">
            {{firstname}} {{lastname}}
        </button>
    </div>
    <div *ngIf="!bioPresent">
        {{firstname}} {{lastname}}<br>
        <span style="color: red">No bio present</span>
    </div>
    <div>
        {{numImages-1}} images
    </div>
</div>
