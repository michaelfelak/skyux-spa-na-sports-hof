<div class="grid-item; card">
    <div style="text-align: center;">
        <img [src]="imagePath" />
    </div>
    <div *ngIf="bioPresent">
        <button class="sky-btn sky-btn-link-inline" type="button" (click)="onNameClick(id)">
            {{name}}
        </button>
        <br>
        <span style="color: green">Has bio</span>
    </div>
    <div *ngIf="!bioPresent">
        {{name}}<br>
        <span style="color: red">No bio present</span>
    </div>
</div>
